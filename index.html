<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boxys Cloud Gaming Hub</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(270deg, #ff4d4d, #ffffff, #4d79ff);
  background-size: 600% 600%;
  animation: gradientFade 15s ease infinite;
  color: #fff;
}
@keyframes gradientFade {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
h1, h2 {
  text-align: center;
  padding-top: 10px;
  text-shadow: 2px 2px 5px #000;
}

/* Attention Span Button */
#attentionBtn {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: #ff4d4d;
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  z-index: 10000;
  transition: 0.3s;
}
#attentionBtn:hover { background: #ff1a1a; }

/* Floating YouTube */
#youtubeFloat {
  display: none;
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 320px;
  height: 180px;
  border: 3px solid #ff4d4d;
  border-radius: 12px;
  z-index: 10000;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

/* Tabs */
.tabs {
  display: flex;
  justify-content: center;
  margin-top: 60px; /* extra space for attention button */
}
.tabs button {
  padding: 10px 25px;
  margin: 0 10px;
  font-size: 16px;
  border: none;
  border-bottom: 3px solid transparent;
  background: rgba(0,0,0,0.3);
  color: #fff;
  border-radius: 8px 8px 0 0;
  cursor: pointer;
  transition: 0.3s;
  display: flex;
  align-items: center;
}
.tabs button.active, .tabs button:hover {
  border-bottom: 3px solid #fff;
  background: rgba(0,0,0,0.6);
}
.tabs button img {
  width: 20px;
  height: 20px;
  margin-right: 8px;
  vertical-align: middle;
}

/* Tab content */
.tab-content {
  display: none;
  max-width: 1200px;
  margin: 20px auto;
  background: rgba(0,0,0,0.7);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}
.tab-content.active { display: block; }

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}
.card {
  background: #1c1c1c;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.7);
}
.card h3 { margin-bottom: 10px; }
.card p { font-size: 14px; color: #ccc; }
.card button {
  background: #ff4d4d;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
}
.card button:hover { background: #ff1a1a; }

/* Modal Viewer */
#viewerModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
}
#viewerContent {
  width: 90%;
  height: 85%;
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  display: flex;
  flex-direction: column;
}
#viewerIframe {
  width: 100%;
  height: 100%;
  border: none;
  display: none; /* hidden until loaded */
}
#spinner {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 6px solid #f3f3f3;
  border-top: 6px solid #ff4d4d;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}
#closeViewer, #fullscreenBtn {
  position: absolute;
  top: 10px;
  padding: 10px 20px;
  border: none;
  background: rgba(255,255,255,0.9);
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  z-index: 10;
}
#closeViewer { right: 10px; }
#fullscreenBtn { left: 10px; }
</style>
</head>
<body>

<!-- Attention Button -->
<button id="attentionBtn" onclick="toggleYoutube()">Attention Span</button>

<!-- Floating YouTube -->
<div id="youtubeFloat">
  <iframe width="320" height="180" src="https://www.youtube.com/embed/u7kdVe8q5zs?autoplay=0" 
    title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<h1>Boxys Cloud Gaming Hub</h1>

<!-- Tabs with Google Classroom Icon -->
<div class="tabs">
  <button class="tab-btn active" data-tab="cloud">
    <img src="https://www.gstatic.com/classroom/favicon.png" alt="Classroom">
    Cloud Gaming
  </button>
</div>

<!-- Cloud Gaming Content -->
<div id="cloud" class="tab-content active">
  <h2>Cloud Gaming</h2>
  <div class="grid">
    <!-- CloudRetro -->
    <div class="card">
      <h3>CloudRetro</h3>
      <p>Open‑source / browser‑based retro cloud gaming</p>
      <button onclick="launch('https://cloudretro.io', true)">Launch</button>
    </div>

    <!-- Boosteroid -->
    <div class="card">
      <h3>Boosteroid</h3>
      <p>Browser‑based cloud‑gaming service</p>
      <button onclick="launch('https://boosteroid.com', false)">Launch</button>
    </div>
  </div>
</div>

<!-- Modal Viewer -->
<div id="viewerModal">
  <div id="viewerContent">
    <div id="spinner"></div>
    <iframe id="viewerIframe"></iframe>
    <button id="closeViewer" onclick="closeViewer()">Close</button>
    <button id="fullscreenBtn" onclick="toggleFullscreen()">Fullscreen</button>
  </div>
</div>

<script>
// Tab functionality
const tabBtns = document.querySelectorAll('.tab-btn');
tabBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  });
});

// Launch cloud gaming modal
function launch(url, forceEmbed) {
  const iframe = document.getElementById("viewerIframe");
  const spinner = document.getElementById("spinner");
  iframe.style.display = "none";
  spinner.style.display = "block";
  document.getElementById("viewerModal").style.display = "flex";
  iframe.src = url;

  iframe.onload = () => {
    spinner.style.display = "none";
    iframe.style.display = "block";
  };

  if (!forceEmbed) {
    setTimeout(() => {
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      if (!iframeDoc || iframeDoc.body.innerHTML === "" || iframeDoc.body.innerHTML.includes("Refused")) {
        window.open(url, "_blank");
        closeViewer();
      }
    }, 1000);
  }
}

function closeViewer() {
  document.getElementById("viewerModal").style.display = "none";
  document.getElementById("viewerIframe").src = "";
}

function toggleFullscreen() {
  const modal = document.getElementById("viewerContent");
  if (!document.fullscreenElement) modal.requestFullscreen();
  else document.exitFullscreen();
}

// Attention Span button logic
function toggleYoutube() {
  const yt = document.getElementById("youtubeFloat");
  yt.style.display = (yt.style.display === "block") ? "none" : "block";
}
</script>

</body>
</html>
